<div class="container">
  <h1>Contacts List </h1>

  <div class="contacts-container">
      <div class="contacts-form">
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">First Name</label>
            <input type="text" name="firstName" [(ngModel)]="contact.firstName">
          </div>
          <div class="form-group">
            <label for="">Last Name</label>
            <input type="text" name="lastName" [(ngModel)]="contact.lastName">
          </div>
          <div class="form-group">
            <label for="">Contact Number</label>
            <input type="text" name="contactNumber" [(ngModel)]="contact.phoneNumber">
          </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="emailId" [(ngModel)]="contact.email">
          </div>
          <div class="form-group">
            <label for="">Company Name</label>
            <input type="text" name="companyName" [(ngModel)]="contact.company">
          </div>
          <div class="form-group">
            <button> Save</button>

          </div>
        </form>
      </div>
      <div class="contacts-grid">


        <div  class="contact-row" *ngFor="let contact of contacts">
          <div (click)="populateForm(contact)" class="contact-row-details">
            <span>{{ contact.firstName }}</span>
            <span>{{ contact.phoneNumber }}</span>
          </div>
          <div class="contact-row-action">
            <a (click)="onDelete(contact.id)" ><i class="fa-regular fa-trash-can"></i></a>
          </div>
        </div>
      </div>
  </div>
</div>
